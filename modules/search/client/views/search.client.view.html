<section class="search" ng-class="{ 'is-sidebar-open': search.isSidebarOpen }">

  <!-- Location search for small screens -->
  <!-- There's another one inside `search-sidebar.client.view.html` template -->
  <div class="visible-xs panel panel-default search-map-place" ng-include="'/modules/search/views/search-input.client.view.html'"></div>
  <!-- /Search -->

  <div ui-view="map"></div>

  <div class="search-sidebar-toggle"
       ng-if="app.user && app.user.public">
    <button class="btn btn-link"
            ng-click="search.toggleSidebar()"
            aria-label="{{ search.isSidebarOpen ? 'Hide search' : 'Open search' }}"
            uib-tooltip="{{ search.isSidebarOpen ? 'Collapse side panel' : 'Open side panel' }}"
            tooltip-enable="::searchSidebar.screenWidth >= 768"
            tooltip-placement="right">
      <i class="hidden-xs" ng-class="{ 'icon-left': search.isSidebarOpen, 'icon-right': !search.isSidebarOpen }"></i>
      <span class="visible-xs">
        <i class="icon-sliders"></i>
        {{ search.isSidebarOpen ? 'See hosts' : 'Modify filters' }}
      </span>
    </button>
  </div>

  <div class="search-sidebar"
       ui-view="sidebar"
       ng-if="app.user && app.user.public"
       ng-show="search.isSidebarOpen"
       ng-class="{ 'is-offer-open': search.offer || search.loadingOffer }"></div>

</section>
